<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <title>Mini Audio Player</title>
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <div class="header-back">
                    <i class="fas fa-chevron-left" ></i>
                </div>

                <div class="header__menu">
                    <label for="menu-check" class="header-menu-icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </label>
                    <input type="checkbox" hidden name="" class="header__menu-checkbox" id="menu-check">
                    <div class="header__categoryMusic">
                        <div class="vietnamese cat">Vietnamese</div>
                        <div class="english cat" >US-UK</div>
                        <div class="korea cat" >Korea</div>
                        <div class="china cat">China</div>
                        <div class="love cat">Love</div>
                    </div>
                    <label for="menu-check" class="overlay"></label>
                </div>
            </header>

            <!-- Title Music-->
            <div class="title">
                <div class="title-name">
                    <span>Justin Bieber Ft.Never Say</span>
                </div>
            </div>

            <!-- CD -->
            
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(./assets/img/cadilac3.jpg);"></div>
                <div id="cdProgress"></div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <div class="time">
                <input type="range" class="progress" id="progress" placeholder="" value="0" step="1" min="0" max="100">
                <span id="curtime">00:00</span>/
                <span id="durtime">00:00</span>
                <span><i id="volume" class="fas fa-volume-up"></i></span>
            </div>

            <audio src="" id="audio"></audio>
        </div>

        <!-- PlayList -->
        <div class="playlist">

        </div>

    </div>
    <script src="music.js"></script>
</body>

</html>
